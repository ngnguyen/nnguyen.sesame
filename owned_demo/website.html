<div class="banner website">
	<div class="title" id="website">Website</div>
	
	<div class="banner-col-wrapper">
		<div class="banner-col">
			<div class="header">Daily Visits (last 7 days)</div>
			<div id="daily-visitor-bars" style="width:349px;height:145px; margin:0;"></div>
		</div>
		
		<div class="banner-col">
			<div class="header">Top 5 Referring Sites (weekly)</div>

				<tr><th></th><th>Current</th><th>Previous</th></tr>
			</table>
		</div>
	</div>
</div>

<script>
$(document).ready(function() {
	// syntax for using ajax request for jsonp
	$.ajax({
		type: "GET",
		url:  window.fakeDataUrl,
		dataType: 'jsonp',
		jsonpCallback: 'jsoncallback',
		success: function(result){
			drawDailyVisitors(result.data.website);
			drawTopReferringSites(result.data.website);
			$('.tooltip').tooltipster({ theme: 'tooltipster-custom' });
		},
		error : function(httpReq,status,exception){
			console.log(status+" "+exception);
		}
	});
	
	
	//$("#website").click({destination: "/#websites/websites-statistics"}, navigateTo);
	

});
</script>
